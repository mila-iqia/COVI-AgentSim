---
# EXPERIMENTAL PARAMETERS
COLLECT_LOGS : True
COLLECT_TRAINING_DATA : True
USE_INFERENCE_SERVER : False
RISK_MODEL : "digital" # "naive", "manual", "digital", "transformer"
INIT_PERCENT_SICK : 0.0025
SHOULD_MODIFY_BEHAVIOR : True
USE_ORACLE : False

## INTERVENTIONS
INTERVENTION_DAY : 1
N_BEHAVIOR_LEVELS: 2
#INTERVENTION : "Tracing"
DROPOUT_RATE: 0.02
APP_UPTAKE : 1.0
GLOBAL_MOBILITY_SCALING_FACTOR : 1

# PATHS
CLUSTER_PATH : "output/clusters.json"

# Inference & Training
TRACING_N_DAYS_HISTORY : 14
DUMP_CLUSTERS : False
CLUSTER_ALGO_TYPE: "blind" # should be in ["gaen", "blind"]
RESET_INFERENCE_SERVER: False

# TRACING RISK MODEL PARAMETERS  (non-ML)
TRACE_SYMPTOMS : True
TRACE_RISK_UPDATE : False
TRACING_ORDER : 1
UPDATES_PER_DAY : 4

RISK_MAPPING : [0., 0.01, 0.20009698, 0.3337032 , 0.42782824,
                0.53769504, 0.62646553, 0.72454666, 0.79687407, 0.8408014,
                0.87897228, 0.90514533, 0.92788853, 0.94996601, 0.97018845,
                0.98973414, 1.]

# Console logging (Conditional with COLLECT_LOGS)
LOGGING_LEVEL: "WARNING"
REC_LEVEL_THRESHOLDS: [0, 0, 1] # Binary
