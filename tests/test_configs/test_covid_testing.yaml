    0.01,
    0.20009698,
    0.3337032,
    0.42782824,
    0.53769504,
    0.62646553,
    0.72454666,
    0.79687407,
    0.8408014,
    0.87897228,
    0.90514533,
    0.92788853,
    0.94996601,
    0.97018845,
    0.98973414,
    1.,
  ]

# Console logging (Conditional with COLLECT_LOGS)
LOGGING_LEVEL: "WARNING"
