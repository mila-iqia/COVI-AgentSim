---
# EXPERIMENTAL PARAMETERS
COLLECT_LOGS: False
COLLECT_TRAINING_DATA: False
USE_INFERENCE_SERVER: False
# NOTE: RISK_MODEL is only valid when INTERVENTION = "Tracing"
RISK_MODEL: "" # "naive"  "manual", "digital", "transformer"
SHOULD_MODIFY_BEHAVIOR: False
USE_ORACLE: False

## INTERVENTIONS
INTERVENTION_DAY: -1
# NOTE: INTERVENTION is only valid if INTERVENTION_DAY >= 0
INTERVENTION: ""
PERCENT_FOLLOW: 1.0
APP_UPTAKE: -1.0 # add 10% of the target adoption rate

# PATHS
CLUSTER_PATH: "output/clusters"

# Inference & Training
TRACING_N_DAYS_HISTORY: 14
DUMP_CLUSTERS: False
CLUSTER_ALGO_TYPE: "blind" # should be in ["gaen", "blind"]
RESET_INFERENCE_SERVER: True

# TRACING RISK MODEL PARAMETERS  (non-ML)
TRACE_SYMPTOMS: False
TRACE_RISK_UPDATE: False
TRACING_ORDER: 1
UPDATES_PER_DAY: 4
RISK_MAPPING:
