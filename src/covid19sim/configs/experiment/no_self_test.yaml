# ----------------------------
# -----  Infrastructure  -----
# ----------------------------
cpus: 4
env_name: covid
infra: beluga
mem: 8
n_search: -1 # -1 figures out the size of cartesian product for you
time: "'02:50:00'"
USE_INFERENCE_SERVER: False

# -------------------------
# -----  Directories  -----
# -------------------------
base_dir: $HOME/simulator/results/no_self_test # if outdir is not provided, runs will be stored in base_dir/${tracing_method}
code_loc: $HOME/simulator/src/covid19sim/
use_tmpdir: False
weights_dir: /home/mweiss10/scratch/weights

# -------------------------------------
# -----  Simulation Fixed Params  -----
# -------------------------------------
COLD_CONTAGIOUSNESS: 0
init_fraction_sick: 0.005
INTERVENTION_DAY: 5
n_people: 1000
P_CAREFUL_PERSON: 0.6
simulation_days: 30
test_capacity: 0.005
tune: True
SELF_TEST: False
#KEEP_FULL_OBJ_COPIES: True 
#COLLECT_LOGS: True
GLOBAL_MOBILITY_SCALING_FACTOR: 0.3
# --------------------------------------
# -----  Sampling Parametrization  -----
# --------------------------------------
intervention:
  sample: cartesian
  from:
    - no_intervention
    - heuristicv3
    - bdt1

APP_UPTAKE:
  sample: cartesian
  from:
    - 0.4215 # 30%
    - 0.8415 # 60%
    - -1     # 100%

seed:
  sample: cartesian
  from:
    - 5000
    - 5001
    - 5002
