# ----------------------------
# -----  Infrastructure  -----
# ----------------------------
cpus: 6
env_name: covid
infra: beluga
mem: 30
n_search: -1 # -1 figures out the size of cartesian product for you
time: "'10:00:00'"

# -------------------------
# -----  Directories  -----
# -------------------------
base_dir: $HOME/simulator/results/pareto_front # if outdir is not provided, runs will be stored in base_dir/${intervention}
code_loc: $HOME/simulator/src/covid19sim/
use_tmpdir: false
weights_dir: $SCRATCH/weights

# -------------------------------------
# -----  Simulation Fixed Params  -----
# -------------------------------------
INTERVENTION_DAY: 0
n_people: 3000
init_fraction_sick: 0.002
simulation_days: 50
tune: true
APP_UPTAKE: 0.8415

# --------------------------------------
# -----  Sampling Parametrization  -----
# --------------------------------------

# memory for cartesian sampling
SAMPLE_WITH_MEMORY: True
SAMPLE_WITH_MEMORY_SEED: 1
SAMPLE_WITH_MEMORY_ITERATIONS: 12

BASELINE_P_ASYMPTOMATIC:
  sample: uniform
  from: [0.09, 0.36]

PROPORTION_LAB_TEST_PER_DAY:
  sample: uniform
  from: [0.0015, 0.005]

P_DROPOUT_SYMPTOM:
  sample: uniform
  from: [0.20, 0.65]

ALL_LEVELS_DROPOUT:
  sample: uniform
  from: [0.05, 0.50]

GLOBAL_MOBILITY_SCALING_FACTOR:
  sample: cartesian
  from:
    - 0.425
    - 0.450
    - 0.475
    - 0.500
    - 0.525
    - 0.550

seed:
  sample: cartesian
  from:
    - 7001
    - 3003
    - 1300
    - 3100
