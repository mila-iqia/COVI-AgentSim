# ----------------------------
# -----  Infrastructure  -----
# ----------------------------
cpus: 6
env_name: covid
infra: beluga
mem: 30
n_search: -1 # -1 figures out the size of cartesian product for you
time: "'05:00:00'"

# -------------------------
# -----  Directories  -----
# -------------------------
base_dir: $HOME/scratch/results/init_sick # if outdir is not provided, runs will be stored in base_dir/${intervention}
code_loc: $HOME/simulator/src/covid19sim/
use_tmpdir: false
weights_dir: $SCRATCH/weights

# -------------------------------------
# -----  Simulation Fixed Params  -----
# -------------------------------------
n_people: 3000
INTERVENTION_DAY: 0
simulation_days: 50
tune: true

# --------------------------------------
# -----  Sampling Parametrization  -----
# --------------------------------------
intervention:
  sample: cartesian
  from:
    - post-lockdown-no-tracing
    - heuristicv1
    - bdt1
    - bdt2

init_fraction_sick:
  sample: cartesian
  from:
    - 0.001
    - 0.002
    - 0.004
    - 0.008
    - 0.016
    - 0.032
    - 0.064
    - 0.128

APP_UPTAKE:
  sample: cartesian
  from:
    # - 0.0150 # 1%
    # - 0.4215 # 30%
    #- 0.5618 # 40%
    #- 0.8415 # 60%
    - 0.9831 # 70%
      #- -1     # 100%

seed:
  sample: cartesian
  from:
    - 4001
    - 5001
    - 6001
    - 7001
    - 3000
