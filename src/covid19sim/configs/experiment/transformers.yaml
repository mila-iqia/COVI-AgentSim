# ----------------------------
# -----  Infrastructure  -----
# ----------------------------
cpus: 4
env_name: covid
infra: beluga
mem: 8
n_search: -1 # -1 figures out the size of cartesian product for you
time: "'02:50:00'"
USE_INFERENCE_SERVER: False

# -------------------------
# -----  Directories  -----
# -------------------------
base_dir: /home/mweiss10/simulator/results/transformers # if outdir is not provided, runs will be stored in base_dir/${intervention}
code_loc: /home/mweiss10/simulator/src/covid19sim/
use_tmpdir: false
weights_dir: /scratch/mweiss10/weights

# -------------------------------------
# -----  Simulation Fixed Params  -----
# -------------------------------------
COLD_CONTAGIOUSNESS: 0
DROPOUT_RATE: 0.02
init_fraction_sick: 0.005
INTERVENTION_DAY: 5
n_people: 1000
P_CAREFUL_PERSON: 0.6
simulation_days: 30
PROPORTION_LAB_TEST_PER_DAY: 0.005
tune: true

# --------------------------------------
# -----  Sampling Parametrization  -----
# --------------------------------------
intervention:
  sample: cartesian
  from:
    - transformer:
        weights: ROSY-FOREST-704
        REC_LEVEL_THRESHOLDS: [0, 1, 2]
    - transformer:
        weights: VAGUE-THUNDER-705
        REC_LEVEL_THRESHOLDS: [0, 1, 2]
    - transformer:
        weights: TWILIGHT-RAIN-696
        REC_LEVEL_THRESHOLDS: [0, 1, 2]
    - transformer:
        weights: CRIMSON-BREEZE-712
        REC_LEVEL_THRESHOLDS: [0, 1, 2]
    - transformer:
        weights: CRISP-UNIVERSE-707
        REC_LEVEL_THRESHOLDS: [0, 1, 2]
    - transformer:
        weights: LEGENDARY-PYRAMID-713
        REC_LEVEL_THRESHOLDS: [0, 1, 2]
    - transformer:
        weights: COSMIC-RAIN-715
        REC_LEVEL_THRESHOLDS: [0, 1, 2]
    - transformer:
        weights: MORNING-JAZZ-714
        REC_LEVEL_THRESHOLDS: [0, 1, 2]


APP_UPTAKE:
  sample: cartesian
  from:
    # - 0.0150 # 1%
    # - 0.4215 # 30%
    - 0.5618 # 40%
    - 0.8415 # 60%
    - 0.9831 # 70%
    # - -1     # 100%

seed:
  sample: cartesian
  from:
    - 5000
    - 5001
    - 5002
