# -------------------------------------
# -----  Simulation Fixed Params  -----
# -------------------------------------
n_people: 1000
simulation_days: 30
test_capacity: 0.005
DROPOUT_RATE: 0.02
INTERVENTION_DAY: 5
tune: true
COLD_CONTAGIOUSNESS: 0

# ---------------------------------------
# -----  Experimental Fixed Params  -----
# ---------------------------------------
n_search: -1 # figures out the size of cartesian product for you
USE_INFERENCE_SERVER: False
cpus: 4
env_name: covid38
infra: bbbbb
time: "'02:50:00'"

# -------------------------
# -----  Directories  -----
# -------------------------
base_dir: /scratch/xxx/covid_sims/hail_mary # if outdir is not provided, runs will be stored in base_dir/${tracing_method}
code_loc: /home/xxx/simulator/src/covid19sim/
weights_dir: /scratch/xxx
use_tmpdir: false

# --------------------------------------
# -----  Sampling Parametrization  -----
# --------------------------------------

tracing_method:
  sample: cartesian
  from:
    - no_intervention
    - heuristicv1
    - transformer>MILD-SOUND-646A
    - transformer>ETERNAL-RESONANCE-650A
    - oracle>RADIANT-RESONANCE-561
    - binary_digital_tracing_order_1
    - binary_digital_tracing_order_2

APP_UPTAKE:
  sample: cartesian
  from:
    # - 0.0150 # 1%
    # - 0.4215 # 30%
    - 0.5618 # 40%
    - 0.8415 # 60%
    - 0.9831 # 70%
    # - -1     # 100%

P_CAREFUL_PERSON:
  sample: cartesian
  from:
    - 0.3

init_percent_sick:
  sample: cartesian
  from:
    - 0.002
    - 0.01

seed:
  sample: cartesian
  from:
    - 5000
    - 5001
    - 5002
